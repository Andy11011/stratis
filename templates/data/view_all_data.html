{% extends 'core/base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h1>Available datasets</h1>
                <ul>
                    {% for dataset in datasets %}
                        <li><a href="{{ dataset['link'] }}">{{ dataset['name'] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-lg-8">main</div>
        </div>
    </div>
{% endblock %}
