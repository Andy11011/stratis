version: '3'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
  stratis-ui:
    depends_on:
      - app
    build:
      context: ./ui
      dockerfile: Dockerfile
    environment:
        - NEXT_PUBLIC_BACKEND_URL=http://app
        - NEXT_PUBLIC_BACKEND_PORT=8000
    ports:
      - "3000:3000"